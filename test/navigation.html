<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-navigation test</title>
		<script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
		<script src="../../wct-browser-legacy/browser.js"></script>
		<script type="module" src="../d2l-navigation.js"></script>
	</head>
	<body>
		<test-fixture id="basic">
			<template strip-whitespace>
				<d2l-navigation></d2l-navigation>
			</template>
		</test-fixture>
		<script type="module">
import '../d2l-navigation.js';
import { dom } from '@polymer/polymer/lib/legacy/polymer.dom.js';
suite('d2l-navigation', function() {
	test('instantiating the element works', function() {
		var nav = fixture('basic');
		assert.equal(nav.tagName.toLowerCase(), 'd2l-navigation');

		var dropBorder = dom(nav.root).querySelector('.d2l-navigation-shadow-drop-border');
		expect(dropBorder).to.not.be.null;
		assert.equal(dropBorder.tagName, 'DIV');
	});
});
</script>
	</body>
</html>
