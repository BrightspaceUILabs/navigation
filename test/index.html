<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<title>d2l-navigation tests</title>
		<script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
		<script src="../../wct-browser-legacy/browser.js"></script>
	</head>
	<body>
		<script>
			var testVariants = [], tests = [
				'navigation.html',
				'navigation-immersive.html',
				'navigation-band.html',
				'navigation-main-header.html',
				'navigation-separator.html',
				'd2l-navigation-button.html',
				'navigation-main-footer.html',
				'd2l-navigation-iterator.html',
				'd2l-navigation-link-iterator.html',
				'd2l-navigation-iterator-item.html'
			];
			for (var i = 0; i < tests.length; i++) {
				testVariants.push(tests[i] + '?wc-shadydom=true');
				testVariants.push(tests[i] + '?dom=shadow');
			}
			WCT.loadSuites(testVariants);
		</script>
	</body>
</html>
