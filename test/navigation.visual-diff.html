<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="./styles.css" type="text/css">
		<script type="module">
			import '@brightspace-ui/core/components/typography/typography.js';
			import '../../d2l-navigation.js';
			import '../../d2l-navigation-band.js';
			import '../../d2l-navigation-separator.js';
			import '../../d2l-navigation-main-header.js';
			import '../../d2l-navigation-main-footer.js';
		</script>
		<title>d2l-navigation visual-diff test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<style>
			#band-custom-color {
				--d2l-branding-primary-color: #ff0000;
			}
			.d2l-navigation-header-left {
				background-color: pink;
			}
			.d2l-navigation-header-right {
				background-color: lightblue;
			}
		</style>
	</head>
	<body class="d2l-typography">
		<div class="visual-diff">
			<d2l-navigation-band id="band-default"></d2l-navigation-band>
		</div>
		<div class="visual-diff">
			<d2l-navigation-band id="band-custom-color"></d2l-navigation-band>
		</div>
		<div class="visual-diff">
			<d2l-navigation-separator id="separator"></d2l-navigation-band>
		</div>
		<div class="visual-diff">
			<d2l-navigation-main-header id="main-header">
				<div slot="left" class="d2l-navigation-header-left">Header Left. As the width changes, it shrinks as needed.</div>
				<div slot="right" class="d2l-navigation-header-right">Header Right. It doesn't shrink.</div>
			</d2l-navigation-main-header>
		</div>
		<div class="visual-diff">
			<d2l-navigation-main-footer id="main-footer">
				<div slot="main">Footer</div>
			</d2l-navigation-main-footer>
		</div>
		<div class="visual-diff">
			<d2l-navigation id="navigation-default" has-skip-nav>Stuff in here</d2l-navigation>
		</div>
		<div class="visual-diff">
			<d2l-navigation id="navigation-header-footer">
				<d2l-navigation-main-header>
					<div slot="left" class="d2l-navigation-header-left">Header Left</div>
					<div slot="right" class="d2l-navigation-header-right">Header Right</div>
				</d2l-navigation-main-header>
				<d2l-navigation-main-footer id="main-footer">
					<div slot="main">Footer</div>
				</d2l-navigation-main-footer>
			</d2l-navigation>
		</div>
		<div class="visual-diff">
			<d2l-navigation id="navigation-header-only">
				<d2l-navigation-main-header>
					<div slot="left" class="d2l-navigation-header-left">Header Left</div>
					<div slot="right" class="d2l-navigation-header-right">Header Right</div>
				</d2l-navigation-main-header>
			</d2l-navigation>
		</div>
		
	</body>
</html>
