<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="./styles.css" type="text/css">
		<title>d2l-navigation-button visual-diff test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<script type="module">
			import '@brightspace-ui/core/components/icons/icon.js';
			import '@brightspace-ui/core/components/typography/typography.js';
			import '../../d2l-navigation-button.js';
			import '../../d2l-navigation-button-close.js';
			import '../../d2l-navigation-button-notification-icon.js';
			import '../../d2l-navigation-link.js';
			import '../../d2l-navigation-link-back.js';
			import '../../d2l-navigation-link-image.js';
			import { forceFocusVisible } from '@brightspace-ui/core/helpers/focus.js';
			window.forceFocusVisible = forceFocusVisible;
		</script>
	</head>
	<body class="d2l-typography">
		<div class="visual-diff">
			<d2l-navigation-button id="button" text="Classes"><d2l-icon icon="tier3:classes"></d2l-icon></d2l-navigation-button>
		</div>
		<div class="visual-diff">
			<d2l-navigation-button-close id="button-close"></d2l-navigation-button-close>
		</div>
		<div class="visual-diff" id="button-notification-icon-off">
			<d2l-navigation-button-notification-icon icon="tier3:notification-bell" text="Notification off"></d2l-navigation-button-notification-icon>
		</div>
		<div class="visual-diff" id="button-notification-icon-on">
			<d2l-navigation-button-notification-icon notification icon="tier3:notification-bell" text="Notification on" notification-text="You have new notifications"></d2l-navigation-button-notification-icon>
		</div>
		<div class="visual-diff">
			<d2l-navigation-link id="link" href="https://www.d2l.com" text="D2L">D2L</d2l-navigation-link>
		</div>
		<div class="visual-diff">
			<d2l-navigation-link-back id="link-back" href="https://www.d2l.com" text="D2L">D2L</d2l-navigation-link-back>
		</div>
		<div class="visual-diff">
			<d2l-navigation-link-image id="link-image" src="../demo/logo-image.png" href="https:/www.d2l.com" text="D2L"></d2l-navigation-link-image>
		</div>
	</body>
</html>
