<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="./styles.css" type="text/css">
		<title>d2l-navigation-iterator visual-diff test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<script type="module">
			import '@brightspace-ui/core/components/icons/icon.js';
			import '@brightspace-ui/core/components/typography/typography.js';
			import '../../components/d2l-navigation-iterator/d2l-navigation-iterator.js';
			import '../../components/d2l-navigation-iterator/d2l-navigation-iterator-item.js';
			import { forceFocusVisible } from '@brightspace-ui/core/helpers/focus.js';
			window.forceFocusVisible = forceFocusVisible;
		</script>
		<style>
			.wrapper {
				display: inline-block;
				padding: 0 50px 50px 50px;
			}
		</style>
	</head>
	<body class="d2l-typography">
		<div class="visual-diff">
			<div class="wrapper" id="item-default">
				<d2l-navigation-iterator-item></d2l-navigation-iterator-item>
			</div>
		</div>
		<div class="visual-diff">
			<div class="wrapper" id="item-previous">
				<d2l-navigation-iterator-item type="previous"></d2l-navigation-iterator-item>
			</div>
		</div>
		<div class="visual-diff">
			<div class="wrapper" id="item-next">
				<d2l-navigation-iterator-item type="next"></d2l-navigation-iterator-item>
			</div>
		</div>
		<div class="visual-diff">
			<div class="wrapper" id="item-hide-text">
				<d2l-navigation-iterator-item hide-text></d2l-navigation-iterator-item>
			</div>
		</div>
		<div class="visual-diff">
			<div class="wrapper" id="item-disabled">
				<d2l-navigation-iterator-item disabled></d2l-navigation-iterator-item>
			</div>
		</div>
		<div class="visual-diff">
			<div class="wrapper" id="item-custom-text">
				<d2l-navigation-iterator-item text="Prev"></d2l-navigation-iterator-item>
			</div>
		</div>
		<div class="visual-diff">
			<div class="wrapper" id="iterator-default" style="min-width: 300px;">
				<d2l-navigation-iterator></d2l-navigation-iterator>
			</div>
		</div>
		<div class="visual-diff">
			<div class="wrapper" id="iterator-hide-text" style="min-width: 300px;">
				<d2l-navigation-iterator hide-text></d2l-navigation-iterator>
			</div>
		</div>
		<div class="visual-diff">
			<div class="wrapper" id="iterator-disabled" style="min-width: 300px;">
				<d2l-navigation-iterator previous-disabled next-disabled></d2l-navigation-iterator>
			</div>
		</div>
		<div class="visual-diff">
			<div class="wrapper" id="iterator-custom-text" style="min-width: 300px;">
				<d2l-navigation-iterator previous-text="Back" next-text="Forward"></d2l-navigation-iterator>
			</div>
		</div>
		<div class="visual-diff">
			<div class="wrapper" id="iterator-slot" style="min-width: 300px;">
				<d2l-navigation-iterator>Hello</d2l-navigation-iterator>
			</div>
		</div>
	</body>
</html>
