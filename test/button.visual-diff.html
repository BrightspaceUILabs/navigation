<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="./styles.css" type="text/css">
		<title>d2l-navigation-button visual-diff test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<script type="module">
			import '@brightspace-ui/core/components/dropdown/dropdown-content.js';
			import '@brightspace-ui/core/components/icons/icon.js';
			import '@brightspace-ui/core/components/typography/typography.js';
			import '../../d2l-navigation-button-icon.js';
			import '../../d2l-navigation-dropdown-button-custom.js';
			import '../../d2l-navigation-dropdown-button-icon.js';
			import { forceFocusVisible } from '@brightspace-ui/core/helpers/focus.js';
			window.forceFocusVisible = forceFocusVisible;
		</script>
		<style>
			.container {
				display: inline-block;
				padding: 0 60px 60px 60px;
			}
		</style>
	</head>
	<body class="d2l-typography">
		<div class="visual-diff">
			<d2l-navigation-button-icon id="icon-text" icon="tier3:classes" text="Classes"></d2l-navigation-button-icon>
		</div>
		<div class="visual-diff">
			<d2l-navigation-button-icon id="icon-text-disabled" icon="tier3:classes" text="Classes" disabled></d2l-navigation-button-icon>
		</div>
		<div class="visual-diff">
			<d2l-navigation-button-icon id="icon-text-flip" icon="tier3:classes" icon-position="end" text="Classes"></d2l-navigation-button-icon>
		</div>
		<div class="visual-diff">
			<d2l-navigation-button-icon id="icon-text-no-highlight-border" icon="tier3:classes" text="Classes" no-highlight-border></d2l-navigation-button-icon>
		</div>
		<div class="visual-diff" id="icon-text-hidden-container" style="display: inline-block; padding: 0 30px 60px 30px;">
			<d2l-navigation-button-icon id="icon-text-hidden" icon="tier3:classes" text="Classes" text-hidden></d2l-navigation-button-icon>
		</div>
		<div class="visual-diff">
			<d2l-navigation-button-icon id="icon-text-hidden-disabled" icon="tier3:classes" text="Classes" text-hidden disabled></d2l-navigation-button-icon>
		</div>
		<div class="visual-diff container" id="dropdown-icon-off-container">
			<d2l-navigation-dropdown-button-icon id="dropdown-icon-off" icon="tier3:notification-bell" text="Notification off"><d2l-dropdown-content>content</d2l-dropdown-content></d2l-navigation-dropdown-button-icon>
		</div>
		<div class="visual-diff container" id="dropdown-icon-on-container">
			<d2l-navigation-dropdown-button-icon id="dropdown-icon-on" icon="tier3:notification-bell" text="Notification on" has-notification notification-text="You have new notifications"><d2l-dropdown-content>content</d2l-dropdown-content></d2l-navigation-dropdown-button-icon>
		</div>
		<div class="visual-diff container" id="dropdown-icon-disabled-container">
			<d2l-navigation-dropdown-button-icon id="dropdown-icon-disabled" icon="tier3:notification-bell" text="Disabled" disabled><d2l-dropdown-content>content</d2l-dropdown-content></d2l-navigation-dropdown-button-icon>
		</div><br>
		<div class="visual-diff">
			<d2l-navigation-dropdown-button-custom id="dropdown-custom">
				<span slot="opener">custom</span>
				<d2l-dropdown-content>content</d2l-dropdown-content>
			</d2l-navigation-dropdown-button-custom>
		</div>
	</body>
</html>
