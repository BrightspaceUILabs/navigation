<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="./styles.css" type="text/css">
		<title>d2l-navigation-button visual-diff test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<script type="module">
			import '@brightspace-ui/core/components/icons/icon.js';
			import '@brightspace-ui/core/components/typography/typography.js';
			import '../../d2l-navigation-button.js';
			import '../../d2l-navigation-button-close.js';
			import '../../d2l-navigation-button-notification-icon.js';
			import { forceFocusVisible } from '@brightspace-ui/core/helpers/focus.js';
			window.forceFocusVisible = forceFocusVisible;
		</script>
	</head>
	<body class="d2l-typography">
		<div class="visual-diff">
			<d2l-navigation-button id="default" text="Classes"><d2l-icon icon="tier3:classes"></d2l-icon></d2l-navigation-button>
		</div>
		<div class="visual-diff">
			<d2l-navigation-button id="disabled" text="Classes" disabled><d2l-icon icon="tier3:classes"></d2l-icon></d2l-navigation-button>
		</div>
		<div class="visual-diff">
			<d2l-navigation-button-close id="close"></d2l-navigation-button-close>
		</div>
		<div class="visual-diff">
			<d2l-navigation-button-notification-icon id="notification-icon-off" icon="tier3:notification-bell" text="Notification off"></d2l-navigation-button-notification-icon>
		</div>
		<div class="visual-diff">
			<d2l-navigation-button-notification-icon id="notification-icon-on" notification icon="tier3:notification-bell" text="Notification on" notification-text="You have new notifications"></d2l-navigation-button-notification-icon>
		</div>
	</body>
</html>
