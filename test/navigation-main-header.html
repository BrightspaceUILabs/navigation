<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-navigation-main-header test</title>
		<script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
		<script src="../../wct-browser-legacy/browser.js"></script>
		<script type="module" src="../d2l-navigation-main-header.js"></script>
	</head>
	<body>
		<test-fixture id="basic">
			<template>
				<d2l-navigation-main-header></d2l-navigation-main-header>
			</template>
		</test-fixture>
		<script type="module">
import '../d2l-navigation-main-header.js';
import { dom } from '@polymer/polymer/lib/legacy/polymer.dom.js';
suite('d2l-navigation-main-header', function() {
	test('instantiating the element works', function() {
		var header = fixture('basic');
		assert.equal(header.tagName.toLowerCase(), 'd2l-navigation-main-header');

		var centerer = dom(header.root).querySelector('.d2l-navigation-centerer');
		expect(centerer).to.not.be.null;
		assert.equal(centerer.tagName, 'DIV');

		var gutters = dom(header.root).querySelector('.d2l-navigation-gutters');
		expect(gutters).to.not.be.null;
		assert.equal(gutters.tagName, 'DIV');

		var container = dom(header.root).querySelector('.d2l-navigation-header-container');
		expect(container).to.not.be.null;
		assert.equal(container.tagName, 'DIV');

		var gutter = dom(header.root).querySelector('.d2l-navigation-gutter');
		expect(gutter).to.not.be.null;
		assert.equal(gutter.tagName, 'DIV');
	});
});
</script>
	</body>
</html>
