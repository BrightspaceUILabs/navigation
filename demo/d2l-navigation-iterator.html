<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>d2l-navigation-iterator demo</title>

		<script type="module">
			import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
			import '@polymer/iron-demo-helpers/demo-snippet';
			import 'd2l-typography/d2l-typography.js';
			import '../d2l-navigation-separator.js';
			import '../components/d2l-navigation-iterator/d2l-navigation-iterator.js';

			const $_documentContainer = document.createElement('template');
			$_documentContainer.innerHTML = `
				<custom-style>
					<style is="custom-style" include="demo-pages-shared-styles"></style>
				</custom-style>
				<custom-style include="d2l-typography">
					<style is="custom-style" include="d2l-typography"></style>
				</custom-style>
				<style>
					html {
						font-size: 20px;
					}
				</style>
			`;
			document.body.appendChild($_documentContainer.content);
		</script>
	</head>
	<body class="d2l-typography">
		<div class="vertical-section-container fixedSize">
			<h3>d2l-navigation-iterator empty demo</h3>
			<demo-snippet>
				<template strip-whitespace>
					<d2l-navigation-iterator></d2l-navigation-iterator>
				</template>
			</demo-snippet>
			<h3>d2l-navigation-iterator count (hide text) demo</h3>
			<demo-snippet>
				<template strip-whitespace>
					<d2l-navigation-iterator hide-text>
						<span>User 1 of 17</span>
					</d2l-navigation-iterator>
				</template>
			</demo-snippet>
			<h3>d2l-navigation-iterator separator (hide text) demo</h3>
			<demo-snippet>
				<template strip-whitespace>
					<d2l-navigation-iterator hide-text>
						<d2l-navigation-separator></d2l-navigation-separator>
					</d2l-navigation-iterator>
				</template>
			</demo-snippet>
			<h3>d2l-navigation-iterator custom labels demo</h3>
			<demo-snippet>
				<template strip-whitespace>
					<d2l-navigation-iterator previous-text="Back" next-text="Forward"></d2l-navigation-iterator>
				</template>
			</demo-snippet>
			<h3>d2l-navigation-iterator next disabled demo</h3>
			<demo-snippet>
				<template strip-whitespace>
					<d2l-navigation-iterator next-disabled></d2l-navigation-iterator>
				</template>
			</demo-snippet>
			<h3>d2l-navigation-iterator previous disabled demo</h3>
			<demo-snippet>
				<template strip-whitespace>
					<d2l-navigation-iterator previous-disabled></d2l-navigation-iterator>
				</template>
			</demo-snippet>
		</div>
	</body>
</html>
