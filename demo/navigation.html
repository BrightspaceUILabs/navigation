	<body unresolved class="d2l-typography">
		<script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered" style="max-width: 1500px;">
			<h3>d2l-navigation - Header and Footer</h3>
			<demo-snippet>
				<template strip-whitespace="">
					<d2l-navigation>
						<d2l-navigation-main-header>
							<div slot="left" class="d2l-navigation-header-left">This should be on the left.  As the width changes it shrinks as needed.</div>

							<div slot="right" class="d2l-navigation-header-right">This should be on the right.  It doesn't shrink.</div>
						</d2l-navigation-main-header>
						<d2l-navigation-main-footer>
							<div slot="main" class="d2l-navigation-s-main-wrapper">Stuff goes in here (small border above and below)</div>
						</d2l-navigation-main-footer>
					</d2l-navigation>
				</template>
			</demo-snippet>
			<h3>d2l-navigation - Just Header</h3>
			<demo-snippet>
				<template strip-whitespace="">
					<d2l-navigation>
						<d2l-navigation-main-header>
							<div slot="left" class="d2l-navigation-header-left">This should be on the left.  As the width changes it shrinks as needed.</div>

							<div slot="right" class="d2l-navigation-header-right">This should be on the right.  It doesn't shrink.</div>
						</d2l-navigation-main-header>
					</d2l-navigation>
				</template>
			</demo-snippet>
			<h3>d2l-navigation - navigation band content slotted</h3>
			<demo-snippet>
				<template strip-whitespace="">
					<d2l-navigation>
						<div slot="navigation-band">
							<button>consortium 1</button>
							<button>consortium 2</button>
							<button>consortium 3</button>
							<button>consortium 4</button>
						</div>
						<d2l-navigation-main-header>
							<div slot="left" class="d2l-navigation-header-left">This should be on the left.  As the width changes it shrinks as needed.</div>

							<div slot="right" class="d2l-navigation-header-right">This should be on the right.  It doesn't shrink.</div>
						</d2l-navigation-main-header>
					</d2l-navigation>
				</template>
			</demo-snippet>
			<h3>d2l-navigation - navigation band content slotted - scrollbar</h3>
			<demo-snippet>
				<template strip-whitespace="">
					<d2l-navigation>
						<div slot="navigation-band">
							<button class="scrollable">consortium 1</button>
							<button class="scrollable">consortium 2</button>
							<button class="scrollable">consortium 3</button>
							<button class="scrollable">consortium 4</button>
							<button class="scrollable">consortium 5</button>
							<button class="scrollable">consortium 6</button>
							<button class="scrollable">consortium 7</button>
							<button class="scrollable">consortium 8</button>
							<button class="scrollable">consortium 9</button>
							<button class="scrollable">consortium 10</button>
						</div>
						<d2l-navigation-main-header>
							<div slot="left" class="d2l-navigation-header-left">This should be on the left.  As the width changes it shrinks as needed.</div>

							<div slot="right" class="d2l-navigation-header-right">This should be on the right.  It doesn't shrink.</div>
						</d2l-navigation-main-header>
					</d2l-navigation>
				</template>
			</demo-snippet>
		</div>`;

document.body.appendChild($_documentContainer.content);
</script>
<script type="module">
	requestAnimationFrame(() => {
		const scrollTestButtons = document.querySelectorAll('.scrollable');
		scrollTestButtons.forEach((button) => {
			button.addEventListener('click', () => {
				button.dispatchEvent(
					new CustomEvent(
						'd2l-navigation-band-slot-scroll-request',
						{
							detail: {
								pointToCenter: button.offsetLeft + (button.offsetWidth / 2)
							},
							bubbles: true,
							composed: true
						}
					)
				);
			});
		});
	});
</script>
	</body>
