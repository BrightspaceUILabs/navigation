<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '../d2l-navigation-separator.js';
			import '../components/d2l-navigation-iterator/d2l-navigation-link-iterator.js';
		</script>
		<title>d2l-navigation-link-iterator demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
	</head>
	<body>
		<d2l-demo-page page-title="d2l-navigation-link-iterator">
			<h2>Empty</h2>
			<d2l-demo-snippet>
				<d2l-navigation-link-iterator></d2l-navigation-link-iterator>
			</d2l-demo-snippet>

			<h2>Count (hide text)</h2>
			<d2l-demo-snippet>
				<d2l-navigation-link-iterator previous-href="https://www.d2l.com" next-href="https://www.nfl.com" hide-text>
					<span>User 1 of 17</span>
				</d2l-navigation-link-iterator>
			</d2l-demo-snippet>

			<h2>Separator (hide text)</h2>
			<d2l-demo-snippet>
				<d2l-navigation-link-iterator previous-href="https://www.d2l.com" next-href="https://www.nfl.com" hide-text>
					<d2l-navigation-separator></d2l-navigation-separator>
				</d2l-navigation-link-iterator>
			</d2l-demo-snippet>

			<h2>Custom Labels</h2>
			<d2l-demo-snippet>
				<d2l-navigation-link-iterator 
					previous-href="https://www.d2l.com"
					next-href="https://www.nfl.com"
					previous-text="D2L"
					next-text="NFL"></d2l-navigation-link-iterator>
			</d2l-demo-snippet>

			<h2>Previous Disabled</h2>
			<d2l-demo-snippet>
				<d2l-navigation-link-iterator 
					previous-disabled
					next-href="https://www.nfl.com"
					next-text="NFL"></d2l-navigation-link-iterator>
			</d2l-demo-snippet>

			<h2>Next Disabled</h2>
			<d2l-demo-snippet>
				<d2l-navigation-link-iterator 
					previous-href="https://www.d2l.com"
					previous-text="D2L"
					next-disabled></d2l-navigation-link-iterator>
			</d2l-demo-snippet>
		</d2l-demo-page>
	</body>
</html>
