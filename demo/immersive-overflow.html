<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '@brightspace-ui/core/components/dropdown/dropdown-menu.js';
			import '@brightspace-ui/core/components/menu/menu.js';
			import '@brightspace-ui/core/components/menu/menu-item.js';
			import '../d2l-navigation-dropdown-button-icon.js';
			import '../d2l-navigation-immersive.js';
		</script>
		<title>d2l-navigation-immersive demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<style>
			body {
				background-color: pink;
				overflow-x: hidden;
				padding: 20px;
			}
			div[slot="middle"]#middle {
				display: table-cell;
				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<d2l-navigation-immersive width-type="normal" back-link-href="https://www.d2l.com" back-link-text="Back to D2L" allow-overflow>
			<div id="middle" slot="middle">
				Economics 101
			</div>
			<div slot="right">
				<d2l-navigation-dropdown-button-icon icon="tier1:more" text="More">
					<d2l-dropdown-menu>
						<d2l-menu label="More">
							<d2l-menu-item text="Item 1"></d2l-menu-item>
							<d2l-menu-item text="Item 2"></d2l-menu-item>
							<d2l-menu-item text="Item 3"></d2l-menu-item>
						</d2l-menu>
					</d2l-dropdown-menu>
				</d2l-navigation-dropdown-button-icon>
			</div>
		</d2l-navigation-immersive>
		<p>First Item in Page Content</p>
		<p>Page Contents</p>
		<p>Page Contents</p>
		<p>Page Contents</p>
		<p>Page Contents</p>
	</body>
</html>
