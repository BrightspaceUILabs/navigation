<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '@brightspace-ui/core/components/icons/icon.js';
			import '../d2l-navigation-button.js';
			import '../d2l-navigation-button-icon.js';
			import '../d2l-navigation-button-notification-icon.js';
			import '../d2l-navigation-link.js';
			import '../d2l-navigation-link-back.js';
			import '../d2l-navigation-link-icon.js';
			import '../d2l-navigation-link-image.js';
		</script>
		<title>button & link demos</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<style>
			.wrapper {
				border: 1px solid #999999;
				border-top: 4px solid slateblue;
				display: flex;
				gap: 18px;
				height: 90px;
				padding: 0 18px;
			}
		</style>
	</head>
	<body>
		<d2l-demo-page page-title="button & link demos">

			<h2>d2l-navigation-button / d2l-navigation-link</h2>
			<d2l-demo-snippet>
				<div class="wrapper">
					<d2l-navigation-button>
						<d2l-icon icon="tier2:gear" style="margin-right: 10px;"></d2l-icon>
						Settings
					</d2l-navigation-button>
					<d2l-navigation-link href="https://www.example.org">
						<d2l-icon icon="tier2:gear" style="margin-right: 10px;"></d2l-icon>
						Settings
					</d2l-navigation-link>
				</div>
			</d2l-demo-snippet>

			<h2>d2l-navigation-button-icon / d2l-navigation-link-icon</h2>
			<d2l-demo-snippet>
				<div class="wrapper">
					<d2l-navigation-button-icon icon="tier3:gear" text="Settings"></d2l-navigation-button-icon>
					<d2l-navigation-button-icon icon="tier3:gear" text="Settings (hidden)" text-hidden></d2l-navigation-button-icon>
					<d2l-navigation-link-icon href="https://www.example.org" icon="tier3:gear" text="Settings"></d2l-navigation-link-icon>
					<d2l-navigation-link-icon href="https://www.example.org" icon="tier3:gear" text="Settings (hidden)" text-hidden></d2l-navigation-link-icon>
				</div>
			</d2l-demo-snippet>

			<h2>d2l-navigation-button-notification-icon</h2>
			<d2l-demo-snippet>
				<div class="wrapper">
					<d2l-navigation-button-notification-icon icon="tier3:discussions" text="Notification off" notification-text="This text will not be added"></d2l-navigation-button-notification-icon>
					<d2l-navigation-button-notification-icon notification icon="tier3:notification-bell" text="Notification on" id="notified" notification-text="You have new notifications"></d2l-navigation-button-notification-icon>
				</div>
			</d2l-demo-snippet>

			<h2>d2l-navigation-link-image</h2>
			<d2l-demo-snippet>
				<div class="wrapper">
					<d2l-navigation-link-image
						href="https://www.example.org"
						src="./logo-image.png"
						text="Link Image Text"></d2l-navigation-link-image>
				</div>
			</d2l-demo-snippet>

			<h2>d2l-navigation-link-back</h2>
			<d2l-demo-snippet>
				<div class="wrapper">
					<d2l-navigation-link-back href="https://www.example.org"></d2l-navigation-link-back>
					<d2l-navigation-link-back href="https://www.example.org" text="Custom Text"></d2l-navigation-link-back>
				</div>
			</d2l-demo-snippet>

			<h2>Combined</h2>
			<d2l-demo-snippet>
				<div class="wrapper">
					<d2l-navigation-link-back href="https://www.example.org"></d2l-navigation-link-back>
					<d2l-navigation-link-image
						href="https://www.example.org"
						src="./logo-image.png"
						text="Link Image Text"></d2l-navigation-link-image>
					<d2l-navigation-button-icon icon="tier3:gear" text="Settings"></d2l-navigation-button-icon>
					<d2l-navigation-link-icon href="https://www.example.org" icon="tier3:gear" text="Settings"></d2l-navigation-link-icon>
					<d2l-navigation-link href="https://www.example.org">
						<d2l-icon icon="tier3:gear" style="margin-right: 10px;"></d2l-icon>
						Settings
					</d2l-navigation-link>
					<d2l-navigation-button>
						<d2l-icon icon="tier3:gear" style="margin-right: 10px;"></d2l-icon>
						Settings
					</d2l-navigation-button>
					<d2l-navigation-button-notification-icon notification icon="tier3:notification-bell" text="Notification on" id="notified" notification-text="You have new notifications"></d2l-navigation-button-notification-icon>
				</div>
			</d2l-demo-snippet>

		</d2l-demo-page>
	</body>
</html>
